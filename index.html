<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Погода на сегодня</h1>
        <input type="text" id="inputCity">
        <div id="iconWrap">
            <img src="http://openweathermap.org/img/wn/10d@4x.png" id="icon" alt="">
        </div>
        <p class="info" id="l_temp">Температра:</p>
        <p class="info" id="l_feelsLike">Ощущается как:</p>
        <p class="info" id="l_wind">Скорость ветра:</p>
        <p class="info" id="l_desc">Ясно:</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
